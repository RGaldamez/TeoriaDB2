<template name = "login">
    <br><br><br><br><br><br>
    <div class="row">
        <div class="offset-s4 col s4">
            <div class="card">
                <div class="container center">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h4>
                                Bienvenido, por favor ingrese.
                            </h4>
                        </div>

                        <div class="col s12 m12 l12">
                            <input type="text" placeholder= "email" id="user_name">
                        </div>
                        <div class="col s12 m12 l12">
                            <input type="password" placeholder= "Password" id="user_name_password">
                        </div>
                        <div class="offset-s6 col s5 m5 l5">
                            <a class="waves-effect waves-light btn" id= "loginButton">Login</a>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
